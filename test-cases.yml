    Пользователь должен иметь возможность фильтровать товары
    При выборе любого чекбокса, пользователю будет показан список товаров соответствующих выбранным чекбоксам
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Чекбокс = Samsung
  steps:
    - Поставить галочку в чекбоксе 'Samsung'
  expected-result: |
    Выведен список товаров, которые соответствуют торговой марке 'Samsung'

- summary: |
    Просмотр подробной информации о товаре 
  requirement: |
    Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре
    Кликнув на любой товар из списка товаров, пользователь открывает страницу выбранного товара с подробной информацией.
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
    Из списка товаров выбран 'Huawei P30'
  test-data: |
    Товар = Huawei P30
  steps:
    - Открыть главную страницу https://hexlet-products-store.vercel.app/
    - Найти из списка товаров 'Huawei P30'
    - Кликнуть на фото или название товара
  expected-result: |
    Открылась страница 'Huawei P30'. С подробной информацией о товаре

- summary: |
    Проверка на мультиязычность
  requirement: |
    Сайт должен корректно отображаться при смене языка
    Длинна слов и переносы текста не ломают дизайн элементов сайта.
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
    Язык отображения English
  test-data: |
    Язык отображения = Русский
  steps:
    - Открыть главную страницу https://hexlet-products-store.vercel.app/
    - В выпадающем меню 'Language' выбрать 'Русский'
    - Проверить отображение меню, списка товаров, корзины, навигационных элементов
  expected-result: |
    Сайт и его элементы отображатся корректно.

- summary: |
    Кнопки пагинации
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
    Интерактивные элементы должны быть простыми, понятными и удобными
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Фильтры = не применены
    Язык = English
  steps:
    - Открыть сайт https://hexlet-products-store.vercel.app/
    - Перейти на следующую страницу сайта с помощью кнопки 'Next'
    - Перейти на предыдущую страницу сайта с помощью кнопоки 'Previous'
    - Применить любой фильтр по категориям, где результатом будут менее 30 товаров
    - Проверить работу кнопок 'Previous' и 'Next'
  expected-result: |
    Кнопки пагинации работают корректно, отображают свое состояние.
    Переходы без перезагрузки страницы сайта.