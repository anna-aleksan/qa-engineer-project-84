---
- summary: |
    Проверка загрузки SPA приложения
  requirement: |
    Сайт должен соответсвовать требованиям SPA приложения
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Инструмент = DevTools вкладка Network
  steps:
    - Открыть инструмент разработчика DevTools
    - Перейти по всем категориям поочередно
    - Прейти по всем элементам навигации ('Previous', 'Next')
    - Добавить товар в корзину
    - Проанализировать результаты вкладки Network (Waterfall, Screenshots, Priority-highest)
  expected-result: |
    Корректная первоначальная загрузка
    Обновление только тех блоков, в которых меняется информация
    Обновление данных в связанных блоках

- summary: |
    Проверка скорости загрузки сайта
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Инструмент = DevTools Lighthouse
  steps:
    - Открыть инструмент разработчика DevTools
    - Перейти в раздел Lighthouse
    - Нажать 'Analyze'
    - Дождаться сформирования отчета по метрикам
  expected-result: |
    Отчет Lighthouse показал положительную оценку производительности 

- summary: |
    Проверка кэширования файлов при загрузке
  requirement: |
    Веб-сайт должен быть разработан с учетом удобства использования и оптимизирован для скорости работы
    Кэширование файлов может ускорить повторные посещения сайта.
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Инструмент = DevTools Lighthouse
  steps:
    - Открыть сайт https://hexlet-products-store.vercel.app/
    - Открыть инструмент разработчика DevTools
    - Опция Disable cache не активна
    - Обновить страницу Ctrl+R
    - Перейти в раздел Aplication/Cache stirage
    - Просмотреть список кэшируемых файлов или во вкладке Network в колонке Size - пометку 'memory_cache' 
    - Перейти в раздел Lighthouse
    - Нажать 'Analyze'
    - Дождаться сформирования отчета по метрикам
  expected-result: |
    Отчет Lighthouse показал положительную оценку производительности
    При повторной загрузке, сайт загружается быстрее (менее 3 секунды)

- summary: |
    Проверка защищенности сайта
  requirement: |
    Сайт должен быть безопасным и защищать данные пользователя
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Инструмент = DevTools (Sicurity)
  steps:
    - Открыть инструмент разработчика DevTools
    - Проверить статус ответа сервера на GET запрос список товаров https://dummyjson.com/products?skip=0
    - Проверить статус ответа сервера на GET запрос список товаров https://dummyjson.com/products?skip=90
    - Проверить статус ответа сервера на GET запрос товара https://dummyjson.com/products/1
    - Проверить статус ответа сервера на GET запрос корзина https://hexlet-products-store.vercel.app/cart
    - Проверить сертификат SSL (Sicurity)
  expected-result: |
    Передача данных о пользователе происходит со страниц защищеных по протоколу HTTPS
    Все страницы получают ответ от сервера HTTP код «200 OK»
    Проверка сертификата SSL ответ: This page is secure (valid HTTPS).

- summary: |
    Проверка кроссбраузерности сайта
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Браузер = Google Chrome Версия 119.0.6045.107
    Браузер = Firefox 119.0.1
    Браузер = Safari 17.1
  steps:
    - Открыть сайт в браузерах Google Chrome, Safari, Firefox
    - Проверить дизайн и функциональность
  expected-result: |
    Элементы сайта отображаются корректно в последних версиях популярных браузеров. Все интерактивные элементы работают.

- summary: |
    Проверка адаптивности сайта на планшете
  requirement: |
    Сайт должен быть доступен на различных устройствах
    При загрузке сайта на планшете, сайт корректно отображается
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Устройство = iPad (1024x768)
  steps:
    - Открыть сайт на планшете iPad
    - Произвести порядок действий при вертикальном и горизонтальном расположении экрана
    - Просмотреть главную страницу
    - Открыть страницу товара
    - Перейти в корзину
  expected-result: |
    Макет сайта адаптируется под экран планшета. Корректно отображаются основные элементы сайта (шапка, меню, список товаров)

- summary: |
    Проверка мобильной версии сайта
