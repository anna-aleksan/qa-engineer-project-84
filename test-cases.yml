    Сайт должен иметь мобильную версию
    При загрузке сайта на мобильном устройстве, сайт корректно отображается
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Мобильное устройство = iPhone 11 (1792x828)
  steps:
    - Открыть сайт на мобильном устройстве iPhone 11
