---
- summary: |
    Проверка кроссбраузерности сайта
  requirement: |
    Сайт должен быть протестирован на совместимость с последними версиями браузеров
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Браузер = Google Chrome Версия 119.0.6045.107
    Браузер = Firefox 119.0.1
    Браузер = Safari 17.1
  steps:
    - Открыть сайт в браузерах Google Chrome, Safari, Firefox
    - Проверить дизайн и функциональность
  expected-result: |
    	Элементы сайта отображаются корректно. Все интерактивные элементы работают.

- summary: |
    Проверка адаптивности сайта на планшете
  requirement: |
    Сайт должен быть доступен на различных устройствах
    При загрузке сайта на планшете, сайт корректно отображаеться
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Устройство = iPad (1024x768)
  steps:
    - Открыть сайт на планшете iPad
  expected-result: |
    Макет сайта адаптируеться под экран планшета. Корректно отображаются основные элементы сайта (шапка, меню, список товаров)

- summary: |
    Проверка мобильной версии сайта # Предпологаю мобильной версии впринципи нет
  requirement: |
    Сайт должен иметь мобильную версию
    При загрузке сайта на мобильном устройстве, сайт корректно отображаеться
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Мобильное устройство = iPhone 11 (828x1792)
  steps:
    - Открыть сайт на мобильном устройстве iPhone 11
  expected-result: |
    Макет сайта адаптируеться под экран мобильного устройства. Корректно отображаються основные элементы сайта (шапка, меню, список товаров)

- summary: |
    Успешное добавление товара в корзину
  requirement: |
    При нажатии на кнопку 'Add to card' из списка товаров - товар добавляется в корзину
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Товар = Microsoft Surface Laptop 4
  steps:
    - Найти товар 'Microsoft Surface Laptop 4'
    - Кликнуть на кнопку 'Add to card'
    - Открыть корзину
  expected-result: |
    Товар 'Microsoft Surface Laptop 4' успешно добавлен в корзину

- summary: |
    Найти товар по ключевому слову
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
    При вводе в поле поиска ключевого слова, пользователю будет выведен список товаров содержащий это ключевое слово в названии
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Ключевое слово = iPhone
  steps:
    - Вводим в поле поиска слово 'iPhone'
  expected-result: |
    Выведен список товаров, которые содержат в названии ключевое слово 'iPhone'

- summary: |
    Найти товары по категории
  requirement: |
    Пользователь должен иметь возможность искать товары по категории.
    При выборе категории из выпадающего списка категорий, пользователю будет показан список товаров соответствующие выбранной категории
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Категория = laptops
  steps:
    - Выбрать категорию 'laptops' из выпадающего списка категорий
  expected-result: |
    Выведен список товаров, которые соответствуют категории 'laptops'

- summary: |
    Применить фильтр
  requirement: |
    Пользователь должен иметь возможность фильтровать товары
    При выборе любого чекбокса, пользователю будет показан список товаров соответствующих выбранным чекбоксам
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
  test-data: |
    Чекбокс = Samsung
  steps:
    - Поставить галочку в чекбоксе 'Samsung'
  expected-result: |
    Выведен список товаров, которые соответствуют торговой марке 'Samsung'

- summary: |
    Просмотр подробной информации о товаре 
  requirement: |
    Кликнув на любой товар из списка товаров, пользователь открывает страницу выбранного товара с подробной информацией.
  prerequisites: |
    Открыта главная страница https://hexlet-products-store.vercel.app/
    Из списка товаров выбран 'Huawei P30'
  test-data: |
    Товар = Huawei P30
  steps:
    - Открыть главную страницу https://hexlet-products-store.vercel.app/
    - Найти из списка товаров 'Huawei P30'
    - Кликнуть на фото или название товара
  expected-result: |
    Открылась страница 'Huawei P30'. С подробной информацией о товаре